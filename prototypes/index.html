<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' https://picsum.photos data:;">
    <title>AI机器人教学APP - 原型预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- 左侧导航菜单 -->
        <div class="w-80 bg-white shadow-lg flex flex-col">
            <!-- 头部 -->
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 primary-bg rounded-full flex items-center justify-center">
                        <i class="fas fa-robot text-white text-lg"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold primary-text">AI教学原型</h1>
                        <p class="text-sm text-gray-500">界面原型预览</p>
                    </div>
                </div>
            </div>
            
            <!-- 设备切换器 -->
            <div class="p-4 border-b border-gray-200">
                <h3 class="text-sm font-semibold text-gray-700 mb-3">预览设备</h3>
                <div class="flex space-x-2">
                    <button id="macbook-btn" class="device-btn flex-1 px-3 py-2 text-sm border border-gray-300 rounded-lg bg-white hover:bg-gray-50 active">
                        <i class="fas fa-laptop mr-2"></i>MacBook
                    </button>
                    <button id="iphone-btn" class="device-btn flex-1 px-3 py-2 text-sm border border-gray-300 rounded-lg bg-white hover:bg-gray-50">
                        <i class="fas fa-mobile-alt mr-2"></i>iPhone 15 Pro
                    </button>
                </div>
            </div>
            
            <!-- 导航菜单 -->
            <div class="flex-1 overflow-y-auto">
                <!-- 学生端界面 -->
                <div class="p-4">
                    <h3 class="text-sm font-semibold text-gray-700 mb-3 flex items-center">
                        <i class="fas fa-user-graduate green-text mr-2"></i>学生端界面
                    </h3>
                    <nav class="space-y-1">
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="student/login.html">
                            <i class="fas fa-sign-in-alt w-5 text-center mr-3"></i>登录页面
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="student/home.html">
                            <i class="fas fa-home w-5 text-center mr-3"></i>首页
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="student/courses.html">
                            <i class="fas fa-book w-5 text-center mr-3"></i>课程中心
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="student/coding.html">
                            <i class="fas fa-code w-5 text-center mr-3"></i>编程工作台
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="student/robot.html">
                            <i class="fas fa-robot w-5 text-center mr-3"></i>机器人控制
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="student/homework.html">
                            <i class="fas fa-clipboard-list w-5 text-center mr-3"></i>作业中心
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="student/profile.html">
                            <i class="fas fa-user w-5 text-center mr-3"></i>个人中心
                        </a>
                    </nav>
                </div>
                
                <!-- 教师端界面 -->
                <div class="p-4 border-t border-gray-200">
                    <h3 class="text-sm font-semibold text-gray-700 mb-3 flex items-center">
                        <i class="fas fa-chalkboard-teacher orange-text mr-2"></i>教师端界面
                    </h3>
                    <nav class="space-y-1">
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="teacher/login.html">
                            <i class="fas fa-sign-in-alt w-5 text-center mr-3"></i>登录页面
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="teacher/home.html">
                            <i class="fas fa-tachometer-alt w-5 text-center mr-3"></i>工作台
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="teacher/class.html">
                            <i class="fas fa-users w-5 text-center mr-3"></i>班级管理
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="teacher/courses.html">
                            <i class="fas fa-graduation-cap w-5 text-center mr-3"></i>课程管理
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="teacher/homework.html">
                            <i class="fas fa-tasks w-5 text-center mr-3"></i>作业管理
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="teacher/analytics.html">
                            <i class="fas fa-chart-line w-5 text-center mr-3"></i>数据分析
                        </a>
                        <a href="#" class="nav-item flex items-center px-3 py-2 text-sm text-gray-700 hover:text-gray-900" data-page="teacher/resources.html">
                            <i class="fas fa-folder-open w-5 text-center mr-3"></i>资源库
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- 底部信息 -->
            <div class="p-4 border-t border-gray-200 text-center">
                <p class="text-xs text-gray-500">
                    AI机器人教学APP原型<br>
                    适用年龄：6-14岁
                </p>
            </div>
        </div>
        
        <!-- 右侧预览区域 -->
        <div class="flex-1 p-6 bg-gray-50">
            <!-- MacBook 预览 -->
            <div id="macbook-preview" class="device-frame macbook-frame mx-auto" style="max-width: 1200px;">
                <div class="bg-black rounded-lg overflow-hidden" style="aspect-ratio: 16/10;">
                    <iframe id="preview-iframe" src="student/login.html" class="w-full h-full border-0 bg-white"></iframe>
                </div>
                <div class="mt-3 flex justify-center">
                    <div class="w-32 h-2 bg-gray-400 rounded-full"></div>
                </div>
            </div>
            
            <!-- iPhone 预览 -->
            <div id="iphone-preview" class="device-frame iphone-frame mx-auto hidden" style="width: 280px;">
                <div class="iphone-screen" style="aspect-ratio: 9/19.5;">
                    <iframe id="preview-iframe-mobile" src="student/login.html" class="w-full h-full border-0"></iframe>
                </div>
                <!-- 模拟 iPhone 摄像头和传感器 -->
                <div class="absolute top-3 left-1/2 transform -translate-x-1/2 w-16 h-6 bg-black rounded-full"></div>
            </div>
            
            <!-- 加载指示器 -->
            <div id="loading-indicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-3">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                    <span class="text-gray-700">正在加载页面...</span>
                </div>
            </div>
            
            <!-- 页面不存在提示 -->
            <div id="not-found" class="hidden text-center py-20">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-200 rounded-full mb-4">
                    <i class="fas fa-exclamation-triangle text-gray-400 text-2xl"></i>
                </div>
                <h3 class="text-lg font-semibold text-gray-700 mb-2">页面开发中</h3>
                <p class="text-gray-500">该原型页面正在开发中，请选择其他页面预览</p>
            </div>
        </div>
    </div>
    
    <script src="assets/common.js"></script>
    <script src="assets/index.js"></script>
</body>
</html>
